<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">

        <input class="slide1 slider__button" name="slide" id="slide1" type="radio" checked>
        <input class="slide2 slider__button" name="slide" id="slide2" type="radio">
        <input class="slide3 slider__button" name="slide" id="slide3" type="radio">
        <input class="slide4 slider__button" name="slide" id="slide4" type="radio">

        <div class="slider__top slider__content">
            <div class="slider__slides">
                <div class="slider__slide">
                    <img class="slider__slide-img" src="assets/slide1.jpg" alt="Slide 1">
                </div>
                <div class="slider__slide">
                    <img class="slider__slide-img" src="assets/slide2.jpg" alt="Slide 2">
                </div>
                <div class="slider__slide">
                    <img class="slider__slide-img" src="assets/slide3.jpg" alt="Slide 3">
                </div>
                <div class="slider__slide">
                    <img class="slider__slide-img" src="assets/slide4.jpg" alt="Slide 4">
                </div>
            </div>
        </div>

        <div class="slider__bottom">
            <div class="slider__text slider__content">
                <div class="slider__text slider__slides">
                    <div class="slider__slide">
                        "No one else is willing to do that, so that's what I will do."
                    </div>
                    <div class="slider__slide">
                        "I will answer the question that wasn't asked."
                    </div>
                    <div class="slider__slide">
                        "Hey, that wasn't so bad after all."
                    </div>
                    <div class="slider__slide">
                        "I can't do everything today, but I will take one small step."
                    </div>
                </div>
            </div>

            <div class="slider__controls">
                <label class="slider__label" for="slide1"><span class="slide1 slider__circle"></span></label>
                <label class="slider__label" for="slide2"><span class="slide2 slider__circle"></span></label>
                <label class="slider__label" for="slide3"><span class="slide3 slider__circle"></span></label>
                <label class="slider__label" for="slide4"><span class="slide4 slider__circle"></span></label>
            </div>
        </div>

    </div>

</body>
</html>
